<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #search-container {
            margin: 20px;
        }
        .user-card, .repo-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user-card img {
            max-width: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search GitHub" required>
            <button type="submit" id="search-button">Search</button>
            <button type="button" id="toggle-button">Search Users</button>
        </form>
    </div>
    <div id="results-container"></div>

    <script src="index.js"></script>
</body>
</html>
